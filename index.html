<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div id="result"></div>
      <div class="number-operators">
        <div class="numbers">
          <div class="row firstRow">
            <div><button class="number" id='one'>1</button></div>
            <div><button class="number" id="two">2</button></div>
            <div><button class="number" id="three">3</button></div>
            <div><button class="operator operators" id="division"> / </button></div>
          </div>
          <div class="row secondRow">
            <div><button class="number" id="four">4</button></div>
            <div><button class="number" id="five">5</button></div>
            <div><button class="number" id="six">6</button></div>
            <div><button class="operator operators" id="multiplication"> x </button></div>
          </div>
          <div class="row thirdRow">
            <div><button class="number" id="seven">7</button></div>
            <div><button class="number" id="eight">8</button></div>
            <div><button class="number" id="nine">9</button></div>
            <div><button class="operator operators" id="minus"> - </button></div>
          </div>
          <div class="row fourthRow">
            <div><button class="number" id="zero">0</button></div>
            <div><button class="number" id="point">.</button></div>
            
            <div><button class="operator operators" id="sum"> + </button></div>
          </div>
          <div class="row fifthRow">
            <div><button class="number" id="clear">C</button></div>
            <div><button class="number" id="allClear">Ac</button></div>
            <div><button class="operator operators" id="equal">=</button></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
