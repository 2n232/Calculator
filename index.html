<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div id="result"></div>
      <div class="number-operators">
        <div class="numbers">
          <div class="row firstRow">
            <div class="number" id='one'>1</div>
            <div class="number" id="two">2</div>
            <div class="number" id="three">3</div>
            <div class="operator operators" id="division"> / </div>
          </div>
          <div class="row secondRow">
            <div class="number" id="four">4</div>
            <div class="number" id="five">5</div>
            <div class="number" id="six">6</div>
            <div class="operator operators" id="multiplication"> x </div>
          </div>
          <div class="row thirdRow">
            <div class="number" id="seven">7</div>
            <div class="number" id="eight">8</div>
            <div class="number" id="nine">9</div>
            <div class="operator operators" id="minus"> - </div>
          </div>
          <div class="row fourthRow">
            <div class="number" id="zero">0</div>
            <div><button class="number" id="point">.</button></div>
            <div class="number" id="clear">C</div>
            <div class="operator operators" id="sum"> + </div>
          </div>
          <div class="row fifthRow">
            <div class="operator operators" id="equal">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
